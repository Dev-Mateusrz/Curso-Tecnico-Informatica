<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculando IMC</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      #botao_calcular {
        width: 100px;
        height: 30px;
        font-size: 15px;
        border-radius: 10px;
        color: rgb(12, 12, 12);
      }
    </style>
  </head>
  <body>
    <h1>Calculando IMC - Índice de Massa Corporal</h1>
    <p>Digite seu nome: <input type="text" name="" id="nome_usuario" /></p>
    <p>
      Digite seu peso:
      <input
        type="number"
        name=""
        id="peso_usuario"
        min="0"
        placeholder="Exemplo: 44.5"
      />
      (kg)
    </p>
    <p>
      Digite sua altura:
      <input
        type="number"
        name=""
        id="altura_usuario"
        min="0"
        placeholder="Exemplo: 1.66"
      />
      (m)
    </p>
    <input
      id="botao_calcular"
      type="button"
      value="Calcular IMC"
      onclick="CalcularIMC()"
    />
    <div id="resultados"></div>
  </body>

  <script>
    function CalcularIMC() {
      let nome = document.getElementById("nome_usuario").value;
      let peso = document.getElementById("peso_usuario").value;
      let altura = document.getElementById("altura_usuario").value;
      let res = document.getElementById("resultados");

      calculo = peso / (altura * altura);

      res.innerHTML = `<p>${nome}, o seu IMC é: ${calculo.toFixed(2)}</p> `;

      if (nome.length == "" || peso.length == 0 || altura.length == 0) {
        alert("Preencha todos os campos abaixo!");
        res.innerHTML =
          "<p style='color:red;'>\u{1F6A8} | Você precisa preencher todos os campos acima! [ERROR]</p>";
      } else if (calculo < 18.6) {
        res.innerHTML += `<p style='color:orange;'>\u{1F6A8} | ATENÇÃO! Você está abaixo do peso!</p>`;
      } else if (calculo < 25) {
        res.innerHTML += `<p style='color:green;'>\u{2705} | ATENÇÃO! Você está no peso ideal! Parabéns.</p>`;
      } else if (calculo < 30) {
        res.innerHTML += `<p style='color:orange;'>\u{1F6A8} | ATENÇÃO! Você está acima do peso!</p>`;
      } else if (calculo < 35) {
        res.innerHTML += `<p style='color:red;'>\u{1F6A8} | ATENÇÃO! Você está com Obesidade Grau 1</p>`;
      } else if (calculo < 40) {
        res.innerHTML += `<p style='color:red;'>\u{1F6A8} | ATENÇÃO! Você está com Obesidade Grau 2 (Severa)</p>`;
      } else {
        res.innerHTML += `<p style='color:red;'>\u{1F6A8} | ATENÇÃO! Você está com Obesidade Grau 3 (Mórbida)</p>`;
      }
    }
  </script>
</html>
