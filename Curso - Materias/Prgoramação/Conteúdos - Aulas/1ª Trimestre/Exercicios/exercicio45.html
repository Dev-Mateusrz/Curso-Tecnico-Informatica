<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercício</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        button {
            border-radius: 10px;
            color: red;
            width: 100px;
            height: 50px;
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 1em;
        }
        div {
            text-align: center;
        }

        label {
            font-size: 1.4em;
        }

    </style>
</head>

<body>
    <div>
        <img src="detran.jpg" alt="Imagem Detran" width="400px">
    </div>
    <h1>Sistema de Multa DETRAN RJ</h1>
    <label for="nome">Informe a velocidade do carro Km/h:</label>
    <input id="veloc" type="number">
    <br>
    <button onclick="calcularVelocidade()">Calcular</button>
    <div id="resultados"></div>
</body>
<script>
    function calcularVelocidade(velocidade) {
        var velocidade = window.document.getElementById("veloc").value

        if(velocidade <=60) {
            mensagen = "Você está dentro da velocidade limite, use cinto de segurança!"
            document.getElementById("resultados").innerHTML = mensagen
        } 

        else {
            mensagen = "Você ultrapassou a velocidade - MULTADO! "
            document.getElementById("resultados").innerHTML = mensagen
        }
        
    }

</script>
</html>
